<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Dodawanie Zdjęcia</h1>
    <form action="#" th:action="@{/photo/add}" th:object="${photo}" method="post">
    	<p>ID obiektu: <input type="number" th:field="*{object_id}" /></p>
        <p>Ścieżka do zdjęcia: <input type="text" th:field="*{photo_path}" /></p>

		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	<a href=http://localhost:8080/sightseeing>
	<button>Powrót</button>
	</a>
</body>
</html>
