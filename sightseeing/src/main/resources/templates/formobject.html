<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Dodawanie Obiektów</h1>
    <form action="#" th:action="@{/object/add}" th:object="${object}" method="post">
    	<p>Nazwa: <input type="text" th:field="*{object_name}" /></p>
        <p>Lokalizacja: <input type="text" th:field="*{localization}" /></p>
		<p>Opis: <input type="text" th:field="*{description}" /></p>
        <p>ID Miasta: <input type="number" th:field="*{city_id}" /></p>

		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	
	<a href=http://localhost:8080/sightseeing>
	<button>Powrót</button>
	</a>
</body>
</html>
