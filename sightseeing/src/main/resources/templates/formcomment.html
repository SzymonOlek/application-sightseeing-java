<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Dodawanie Komentarza</h1>
    <form action="#" th:action="@{/comm/add}" th:object="${comment}" method="post">
    	<p>ID użytkownika: <input type="number" th:field="*{user_id}" /></p>
        <p>ID obiektu: <input type="number" th:field="*{object_id}" /></p>
		<p>Komentarz: <input type="text" th:field="*{contents}" /></p>
        <p>Data: <input type="data" th:field="*{comment_date}" /></p>

		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	<a href=http://localhost:8080/sightseeing>
	<button>Powrót</button>
	</a>
</body>
</html>
